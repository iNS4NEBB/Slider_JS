<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>IC "Repair Design Project"</title>
</head>
<body>
    <section class="slider project">
        <div class="container project-container">
            <div class="nav nav-slider project-link">
                <div class="nav-block"></div>
                <ul class="main-slider__nav">
                    <li class="nav__item"></li>
                </ul>
            </div>           
            <div class="project-content">
                <div class="project-photo">
                    <div class="slider__images slider-content__img"></div>
                    <div class="completed-projects">
                        <div class="project-title-text">
                        <h2 class="project-title"><span>Completed projects</span></h2>
                        <p class="project-text">Only a small part of the work performed by our company is presented on the site. 
                            For 14 years on in the construction market we have made happy more than 1000 families</p2>
                            <div class="project-mobile-image">
                                <img src="./images/projects-mobile.jpg" width="340px" height="242px" alt="Rostov" class="mobile-image">
                                    <div class="mobile-left-arrow"></div>
                                    <div class="mobile-right-arrow"></div>
                            </div>  
                            <div class="project-info">
                                <div class="project-city">
                                    <h3 class="project-city-title"><span>City:</span></h3>
                                    <p class="project-info-text">Rostov-on-Don LCD admiral</p>
                                </div>
                                <div class="project-area">
                                    <h3 class="project-city-title"><span>apartment area:</span></h3>
                                    <p class="project-info-text">81 m2</p>
                                </div>
                                <div class="project-time">
                                    <h3 class="project-city-title"><span>Repair time:</span></h3>
                                    <p class="project-info-text">3.5 months</p>
                                </div>
                                <div class="project-cost">
                                    <h3 class="project-city-title"><span>Repair Cost:</span></h3>
                                    <p class="project-info-text">Upon request</p>
                                </div>
                                <div class="project-symbols">
                                    <div class="slider__arrow left left-arrow"></div>
                                    <div class="slider__dots"></div>
                                    <div class="slider__arrow right right-arrow"></div>                                  
        </div>
    </section>
	<script src="./js/slider.js"></script>   
</body>
</html>
